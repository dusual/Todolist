<!DOCTYPE>
<html>
<head>
<title>To Do List</title>
<script src="js/jquery-1.10.2.js" type="text/javascript"></script>
<script src="js/jquery-ui.js" type="text/javascript"></script>
<link type="text/css" rel="stylesheet" href="css/jquery-ui-1.10.4.custom.min.css">
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/main1.js"></script>
<script type="text/javascript" src="js/sherlock.js"></script>
<script type="text/javascript" src="js/watson.js"></script>
</head>

       
<body>
  <nav class="navbar navbar-inverse">
      <div  style="color:white; font-size:18px; margin-top:10px; margin-left:10px;">
      To Do List
      </div>
  </nav>
  
  <div id="wrapper" style="width:100%; ">
  <div class="panel panel-primary" style="width:70%; margin-left:15%;">
      <div class="panel-heading" >Add a Task</div>
      <div class="panel-body" >
     <div class="from-group" style="width:100%; ">
	       <div class="form-group">
           <input class="form-control" type="text" placeholder="Create an event... e.g. My mom's birthday is on the 27th." id="mytask" />
	       </div>
	       
	       <div class="form-group">
           <input  type="button" class="btn btn-primary" value="Add Task" onclick="addList()"  />
	       </div>
		   <div class="form-group">
		   <div class="col-md-1">
		    <input type="checkbox" class="radio" name="one" id="filter_one" onclick="filter(this)"></div>
			<label style="margin-left:-2%">Start Today</label>
		   </div>
		   <div class="form-group">
		   <div class="col-md-1"><input type="checkbox" class="radio"  id="filter_two" name="two" onclick="filter(this)" /></div>
		   <label style="margin-left:-2%">Start Tomorrow </label>
		   </div>
		   <div style="width:100%; float:right; " >
	<div class="panel panel-default "> 
	           <div class="panel-heading clearfix">
               <h3 class="panel-title pull-left">Completed Task</h3>
               </div>
               <table id="CompleteTask" class="table" >
               </table>
           </div>
		   <div class="panel panel-default" style="width:100%;"> 
	           <div class="panel-heading clearfix">
               <h3 class="panel-title pull-left">To Do List</h3>
               </div>
               <table id="ToDoListTable" class="table" >
               </table>
           </div>
		   
	
	</div>
 </div>
  

      </div>


    </div>
	
	</div>
	

</body>

</html>
