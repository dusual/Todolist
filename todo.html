<!DOCTYPE>
<html>
<head>
<title>To Do List</title>
<link type="text/css" rel="stylesheet" href="css/jquery-ui.css">
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/jquery-1.10.2.js" type="text/javascript"></script>
<script src="js/jquery-ui.js" type="text/javascript"></script>
</head>
<script type="text/javascript">
 function edit1()
 {
 var m1=document.getElementById('myt').value;
 var m2=document.getElementById('myd').value;
 editdiv.innerHTML =m1+"<br>Deadline : "+m2;
   
 }
  function addList(myTable) {
 
            var table = document.getElementById(myTable);
 
            var rowCount = table.rows.length;
            var row = table.insertRow(rowCount);
            var task1=document.getElementById('mytask').value;
		    var date1="Deadline : "+document.getElementById('duedate').value;
 var cell1 = row.insertCell(0); 
		;
         var element1 = document.createTextNode(task1);
         cell1.appendChild(element1);
		 var linebreak = document.createElement('br');
		 cell1.appendChild(linebreak);
		 var c = document.createTextNode(date1);
		 cell1.appendChild(c);
		 
		 
        
 var cell2 = row.insertCell(1);
            var element2 = document.createElement("input");
            element2.type = "checkbox";
            element2.name="chkbox[]";
            cell2.appendChild(element2);
document.getElementById('mytask').value=" ";
var cell3 = row.insertCell(2);
            var b = document.createElement('button');
		 var t = document.createTextNode("Edit"); 
		 b.onclick = function() { cell1.innerHTML = "<div id='editdiv'><input  type='text' class='form-control' placeholder='My Task' id='myt' required > <br><input class='form-control' type='date' id='myd' required> <br> <input  type='button' class='btn btn-primary' value='save' onclick='edit1()' /></div>"; }
         b.appendChild(t);        
		 cell3.appendChild(b);
       }
 
        function deleteList(myTable) {
            
            var table = document.getElementById(myTable);
            var rowCount = table.rows.length;
 
            for(var i=0; i<rowCount; i++) {
                var row = table.rows[i];
                var chkbox = row.cells[1].childNodes[0];
                if(null != chkbox && true == chkbox.checked) {
                    table.deleteRow(i);
                    rowCount--;
                    i--;
 
            }
            }
        }
</script>
       
<body>
<nav class="navbar navbar-inverse">

<div  style="color:white; font-size:18px; margin-top:10px; margin-left:10px;">
  To Do List
</div>
</nav>
<div class="panel panel-primary" style="width:50%; margin-left:25%;">
<div class="panel-heading">Add a Task</div>
  <div class="panel-body">
     
	 
	 <div class="form-group">
    <input class="form-control" type="text" placeholder="My Task" id="mytask" required/>
	</div>
	
	<div class="form-group">
    <input class="form-control" type="date" placeholder="Due Date (dd/mm/yyyy)" id="duedate" required />
	</div>
	
	<div class="form-group">
    <input  type="button" class="btn btn-primary" value="Add Task" onclick="addList('ToDoListTable')"  />
	 <input  type="button" class="btn btn-primary" value="Delete Task" onclick="deleteList('ToDoListTable')"  />
	</div>
  <table id="ToDoListTable" class="table table-striped" width="350px" border="1">
     
  </table>

</div>




</body>

</html>
