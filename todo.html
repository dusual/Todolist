<!DOCTYPE>
<html>
<head>
<title>To Do List</title>
<link type="text/css" rel="stylesheet" href="css/jquery-ui.css">
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/jquery-1.10.2.js" type="text/javascript"></script>
<script src="js/jquery-ui.js" type="text/javascript"></script>
</head>
<script type="text/javascript" src="js/main1.js"></script>
       
<body>
  <nav class="navbar navbar-inverse">
      <div  style="color:white; font-size:18px; margin-top:10px; margin-left:10px;">
      To Do List
      </div>
  </nav>
  <div class="panel panel-primary" style="width:50%; margin-left:25%;">
      <div class="panel-heading">Add a Task</div>
      <div class="panel-body">
     
	       <div class="form-group">
           <input class="form-control" type="text" placeholder="My Task" id="mytask" />
	       </div>
	       <div class="form-group">
           <input class="form-control" type="date" placeholder="Due Date (dd/mm/yyyy)" id="duedate" />
	       </div>
	       <div class="form-group">
           <input  type="button" class="btn btn-primary" value="Add Task" onclick="addList('ToDoListTable')"  />
	       </div>
		   <div class="panel panel-default"> 
	           <div class="panel-heading clearfix">
               <h3 class="panel-title pull-left">To Do List</h3>
               </div>
               <table id="ToDoListTable" class="table" >
               </table>
           </div>
 
  

      </div>


    </div>

</body>

</html>
